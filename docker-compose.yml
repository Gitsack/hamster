services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hamster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-hamster}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_DATABASE:-hamster}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hamster} -d ${DB_DATABASE:-hamster}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hamster-network

  # Hamster Application
  hamster:
    build:
      context: .
      dockerfile: Dockerfile
    image: hamster:latest
    container_name: hamster
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-3333}:3333"
    environment:
      # User/Group IDs - set to match your host user (run `id` to check)
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}

      # Application
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3333
      TZ: ${TZ:-UTC}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Security - MUST be set in .env file
      APP_KEY: ${APP_KEY}

      # Session
      SESSION_DRIVER: cookie

      # Database connection to postgres service
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-hamster}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_DATABASE: ${DB_DATABASE:-hamster}
    volumes:
      # Media library volumes - map your local paths
      - ${MUSIC_PATH:-./media/music}:/media/music
      - ${MOVIES_PATH:-./media/movies}:/media/movies
      - ${TV_PATH:-./media/tv}:/media/tv
      - ${BOOKS_PATH:-./media/books}:/media/books

      # Downloads folder for import
      - ${DOWNLOADS_PATH:-./downloads}:/downloads

      # Persistent app data (logs, cache, etc.)
      - app_data:/app/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - hamster-network

volumes:
  postgres_data:
    name: hamster-postgres-data
  app_data:
    name: hamster-app-data

networks:
  hamster-network:
    name: hamster-network
    driver: bridge
