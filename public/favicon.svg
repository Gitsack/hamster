  <!-- Whiskers -->
  <line x1="15" y1="55" x2="30" y2="58" stroke="#795548" stroke-width="1.5"/>
  <line x1="15" y1="62" x2="30" y2="62" stroke="#795548" stroke-width="1.5"/>
  <line x1="70" y1="58" x2="85" y2="55" stroke="#795548" stroke-width="1.5"/>
  <line x1="70" y1="62" x2="85" y2="62" stroke="#795548" stroke-width="1.5"/>
</svg>
