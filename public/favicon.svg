<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#f5a623"/>

  <!-- Hamster face -->
  <ellipse cx="50" cy="55" rx="35" ry="30" fill="#ffcc80"/>

  <!-- Ears -->
  <ellipse cx="25" cy="30" rx="12" ry="14" fill="#ffcc80"/>
  <ellipse cx="25" cy="30" rx="7" ry="9" fill="#ffab91"/>
  <ellipse cx="75" cy="30" rx="12" ry="14" fill="#ffcc80"/>
  <ellipse cx="75" cy="30" rx="7" ry="9" fill="#ffab91"/>

  <!-- Cheeks -->
  <ellipse cx="28" cy="60" rx="14" ry="12" fill="#ffe0b2"/>
  <ellipse cx="72" cy="60" rx="14" ry="12" fill="#ffe0b2"/>

  <!-- Eyes -->
  <ellipse cx="38" cy="48" rx="6" ry="7" fill="#333"/>
  <ellipse cx="62" cy="48" rx="6" ry="7" fill="#333"/>
  <ellipse cx="40" cy="46" rx="2" ry="2.5" fill="#fff"/>
  <ellipse cx="64" cy="46" rx="2" ry="2.5" fill="#fff"/>

  <!-- Nose -->
